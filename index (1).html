<!-- # 회원가입 폼 만들기

## 필수 요소

1. 사용자 이름, 이메일 , 비밀번호, 비밀번호 확인, 회원가입 버튼 요소를 추가하세요.
2. 회원가입 버튼을 눌렀을때 입력된 데이터가 공백이거나 비어있을 경우 에러 문자 출력하세요.
3. 정확한 값이 입력되었다면 정보확인란에 입력받은 데이터를 보여주세요.
4. 깃허브에 코드를 업로드하고 배포합니다.

- **회원가입 버튼 이벤트는 `submit` 이벤트로 실행합니다.**

## 추가 요소

1. 성별을 입력받고 정보확인란에 입력받은 데이터를 보여주세요.
2. 약관확인란에 마우스를 올렸을경우 약관에 대한 내용이 나오고 마우스가 벗어났을 경우 사라지게 하세요.
3. 약관동의 체크박스를 추가하고 체크되지 않았다면 `alert`을 띄워 에러메시지롤 출력하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <script
      src = "https://code.jquery.com/jquery-3.7.1.js";
      integrity = "sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=";
      crossorigin = "anonymous";></script>
    </script>
    <style>
      .login {
        color: red;
        
      }
    </style>
    <script>
      $(document).ready(() => {
        $("#submitBtn").click("submit", (event) => {
          // 각 입력 필드의 값을 가져옵니다.
    let textValue = $("#name").val();
    let emailValue = $("#email").val();
    let passwordValue = $("#password").val();
    let passwordCheckValue = $("#passwordCheck").val();
    
    // 값을 하나의 문자열로 합칩니다.
    let result = `
      사용자 이름: ${textValue}
      이메일: ${emailValue}
      비밀번호: ${passwordValue}
    `;
    
    // 합친 문자열을 출력합니다.
    $("#submitCheck").text(result);
          
    if(textValue===''){
            $("#nameErr").text('사용자 이름을 입력해주세요')
          }else {$("#nameErr").text('')}
          
          if(emailValue===''){
            $("#emailErr").text('이메일을 입력해주세요')
          }else {$("#emailErr").text('')}
          
          if(passwordValue===''){
            $("#passwordErr").text('비밀번호를 입력해주세요')
          }else {$("#passwordErr").text('')}
          
          if(passwordValue!==passwordCheckValue){
            $("#passwordCheckErr").text('비밀번호가 일치하지 않음')
          }else {$("#passwordCheckErr").text('')
            console.log(1);
          } 
        });
        
      });
    </script>
  </head>
  <body>
    <div class="signup-form">
      <h2>회원가입</h2>
      사용자 이름<br />
      <input type="text" id="name" /><br />
      <div class="login" id="nameErr"></div>
      이메일<br />
      <input type="text" id="email" /> <br />
      <div class="login" id="emailErr"></div>
      비밀번호<br /><input type="text" id="password" /><br />
      <div class="login" id="passwordErr"></div>
      비밀번호 확인<br /><input type="text" id="passwordCheck" /> <br />
      <div class="login" id="passwordCheckErr"></div>
      <input type="button" id="submitBtn" value="회원가입" />
      <form id="registerForm"></form>
      <h3>회원가입 정보 확인</h3>
      <div id="submitCheck"></div>
    </div>
  </body>
</html>
